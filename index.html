<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>To-Do List</h1>
            <div class="date-picker">
                <label for="due-date">Select Date: </label>
                <input type="date" id="due-date">
            </div>
            <div class="stats">
                <p>Total Tasks: <span id="total-tasks">0</span></p>
                <p>Completed: <span id="completed-tasks">0</span></p>
                <button id="clear-all" class="clear-btn">Clear All</button>
                <button id="theme-toggle" class="theme-btn">Toggle Dark Mode</button>
            </div>
        </div>
        <div class="task-input">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task" class="add-btn">Add Task</button>
        </div>
        <div id="task-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
